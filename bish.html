<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bosh.css" />
   <script>



       
 function bishbosh()
 {
            var tal = parseInt(document.getElementById("result1").value)
            var tal2 = parseInt(document.getElementById("result2").value)
            var tal3 = parseInt(document.getElementById("result3").value)
            var allatal
            var text = ""


            for(allatal = tal - tal +1; allatal <=tal; allatal++)

           
    {
        {
        
        if(allatal % tal2 == 0 && allatal % tal3 == 0){
            text += "bishbosh ";
        }
        else if(allatal % tal2 == 0){
            text += "bish ";  
        }
        else if(allatal % tal3 == 0){
            text += "bosh ";
        }
        else{
            text += allatal + " ";
        }
        }
    document.getElementById("output").innerHTML = text  

   }
 } 
   </script>

</head>

<body>


<body oninput="bishbosh();">



    <p>  Val av nummer 0 till 100 :</p>
      <input type="range" placeholder="Select range" id="send1" min=" 0" max=" 100" oninput="result1.value = send1.value">
    <input type="text" id="result1" value=" ">
    
   



      <p>  Bish-nummer :</p>
    <input type="range" placeholder="Select range" id="send2" min=" 0" max=" 100" oninput="result2.value = send2.value">
    <input type="text" id="result2" value=" ">



<p>  Bosh-nummer  :</p> 
<input type="range" placeholder="Select range" id="send3" min=" 0" max=" 100" oninput="result3.value = send3.value">
<input type="text" id="result3" value=" ">
<br>
<br>
<p id="output"></p>







     
            
    
</body>


</html>
